<!DOCTYPE html>
<html lang="en">
    <div class="bg-img bg-cover" style="background-image: url('https://images.pexels.com/photos/733857/pexels-photo-733857.jpeg?auto=compress&cs=tinysrgb&w=600'); background-size: cover; ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <!-- <div class="bg-img bg-cover" style="background-image: url('https://images.pexels.com/photos/733857/pexels-photo-733857.jpeg?auto=compress&cs=tinysrgb&w=600'); background-size: cover; "> -->
    <div class="container">
        <form id="regForm1"  onsubmit="login()" >
            <h2 style="color: brown;"class="text-center">Appoinment Form</h2>
            <div class="alert" id="msg"></div>
            <div class="form-group">
                <label  id="Cname"style="color: brown;" for="Company name">Company Name</label>
                <input class="form-control" type="text" id="Company Name" name="Company Name"
                  placeholder="Company Name"><br><br>
                </div>
                <div class="form-group">
                    <label style="color: brown;"  for="Email-id">Official Email</label>
                  <input class="form-control" type="email" id="Oemail" name="email" placeholder="Official mail"><br><br>
                  </div>
    <div class="form-group">
        <label style="color: brown;"  for="Contact">PhoneNumber</label>
        <input class="form-control" type="text" id="phone" name="phone" placeholder="PhoneNumber"><br><br>
        </div>
       
        <div class="form-group">
        <label style="color: brown;"  for="appt">Appoinment Time:</label>
        <input type="time" id="appt" name="appt" ><br><br>
        </div>
        <div class="form-group">
        <label style="color: brown;" >Appoinment date</label>
        <input class="form-control" type="date" id="Appoinment date" name="Appoinment date"><br><br>
       </div>
        <div class="form-group">
         <label style="color: brown;"  for="Office address">Office Address</label>
        <input class="form-control" type="address" id="Address" name="Address"><br><br>
        </div>
        <div class="contain">
            <button type="submit" class="btn btn-info">Sign in</button>
            </div>
        </form>
        </div>
            <script src="login.js"></script>
</body>
</div>
</html>
